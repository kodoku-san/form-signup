<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="signup">
            <div class="signup-overlay red"></div>
            <div class="signup-overlay green">
                <div class="overlay-signup"></div>
            </div>
            <div class="signup-overlay white">
                <div class="overlay-signup"></div>
            </div>
            <div class="signup-head">Create<br>Account</div>
            <form class="signup-form" method="" id="form-signup">
                <div class="signup-form-group">
                    <input id="name" type="text" class="signup-form-group__input" placeholder=" ">
                    <label for="name" class="signup-form-group__label">Name</label>
                </div>
                <div class="signup-form-group">
                    <input id="email" type="text" class="signup-form-group__input" placeholder=" ">
                    <label for="email" class="signup-form-group__label">Email</label>
                </div>
                <div class="signup-form-group">
                    <input id="password" type="password" class="signup-form-group__input" placeholder=" ">
                    <label for="password" class="signup-form-group__label">Password</label>
                </div>
                <div class="signup-form-group__foot">
                    <button class="signup-form-group__btn">
                        <span>Register</span>
                    </button>
                </div>
            </form>
            <div class="signup-foot">
                <a href="index.html" class="signup-foot-signin">Login</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
